# permissions for end users to view proxyconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxyconfig-viewer-role
rules:
- apiGroups:
  - shardingsphere.sphere-ex.com
  resources:
  - proxyconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - shardingsphere.sphere-ex.com
  resources:
  - proxyconfigs/status
  verbs:
  - get
