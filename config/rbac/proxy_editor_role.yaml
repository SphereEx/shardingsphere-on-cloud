# permissions for end users to edit proxies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proxy-editor-role
rules:
- apiGroups:
  - sphere-ex.com.sphere-ex.com
  resources:
  - proxies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sphere-ex.com.sphere-ex.com
  resources:
  - proxies/status
  verbs:
  - get
